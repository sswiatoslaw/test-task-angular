<div class="container">

  <a routerLink="/new" mat-raised-button color="primary">Добавить</a>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="aFirstName">
      <th mat-header-cell *matHeaderCellDef> Фамилия </th>
      <td mat-cell *matCellDef="let element"> {{element.aFirstName}} </td>
    </ng-container>

    <ng-container matColumnDef="aLastName">
      <th mat-header-cell *matHeaderCellDef> Имя </th>
      <td mat-cell *matCellDef="let element"> {{element.aLastName}} </td>
    </ng-container>

    <ng-container matColumnDef="aMiddleName">
      <th mat-header-cell *matHeaderCellDef> Отчество </th>
      <td mat-cell *matCellDef="let element"> {{element.aMiddleName}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Действия </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button
                (click)="deleteOwner(element.id)"
                color="warn">Удалить</button>
        <button mat-raised-button
                (click)="editOwner(element)"
                color="warn">Редактировать</button>
        <button mat-raised-button
                (click)="viewOwner(element)"
                color="warn">Посмотреть</button>

      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="example-element-row" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
